<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="mainbodyBackground">
        <div class="dynamicIsland">
          <div class="camera"></div>
        </div>
        <div class="mainbody">
          <div class="header">
            <p class="time">3:15</p>
            <p class="network"><i></i></p>
            <p class="5G">5G</p>
            <p class="battery"><i></i></p>
          </div>
          <input type="number" />
          <button class="lightgrey">AC</button>
          <button class="lightgrey">+/-</button>
          <button class="lightgrey">%</button>
          <button class="orange">/</button>
          <button class="darkgrey">7</button>
          <button class="darkgrey">8</button>
          <button class="darkgrey">9</button>
          <button class="orange">*</button>
          <button class="darkgrey">4</button>
          <button class="darkgrey">5</button>
          <button class="darkgrey">6</button>
          <button class="orange">-</button>
          <button class="darkgrey">1</button>
          <button class="darkgrey">2</button>
          <button class="darkgrey">3</button>
          <button class="orange">+</button>
          <button class="darkgrey zero">0</button>
          <button class="darkgrey">,</button>
          <button class="orange">=</button>
        </div>
        <hr class="closeBar" />
      </div>
    </main>
  </body>
</html>
